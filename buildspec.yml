version: 0.2

env:
  variables:
    AWS_DEFAULT_REGION: "eu-north-1"
    AWS_ACCOUNT_ID: "361769585400"
    ECR_REPO_NAME: "repository"
    ECR_IMAGE_TAG: "latest"

phases:
  install:
    commands:
      - echo "Check aws and git version"
      - aws --version
      - git --version

  pre_build:
    commands:
      - echo "Login to AWS ECR and get commit id"
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION| docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com

  build:
    commands:
      - echo Building the Docker image...
      - docker build -t $ECR_REPO_NAME:$ECR_IMAGE_TAG .
      - docker tag $ECR_REPO_NAME:$ECR_IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPO_NAME:$ECR_IMAGE_TAG
      - docker tag $ECR_REPO_NAME:$ECR_IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPO_NAME:$CODEBUILD_RESOLVED_SOURCE_VERSION

  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPO_NAME:$ECR_IMAGE_TAG
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPO_NAME:$CODEBUILD_RESOLVED_SOURCE_VERSION
      
      - echo Checking if build and push were successful...
      - bash -c "if [ \"$CODEBUILD_BUILD_SUCCEEDING\" != \"1\" ]; then echo 'Build failed, stopping execution.'; exit 1; fi"

      - echo Triggering ECS stack deployment...
      - aws cloudformation deploy --stack-name ecs --template-file ecs_pipeline.yml --capabilities CAPABILITY_IAM --parameter-overrides ECRRepositoryURI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPO_NAME --debug

      - echo Ð¡hecking deployment status...
      - bash -c 'aws cloudformation describe-stacks --stack-name ecs | grep -q "CREATE_COMPLETE" || { echo "Deployment failed"; exit 1; }'
